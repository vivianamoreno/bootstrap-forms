<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Assignment 9: Bootstraps</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
</head>


<body>
 <div class="container">

        <div class="row">

        <div class="col-md-6">
          <h1 class="pt-3 pb-2">How well do you understand the pink tax?</h1>
          <p>The pink tax affects many individuals around the globe. Whether you know a little or a lot about this form of gender-based discrimination, take this quiz to test your knowledge! For more reading on the topic after the quiz, click <a href="https://en.wikipedia.org/wiki/Pink_tax">here.</a></p>

          <form>
            <div class="form-group">
            <label class="form-control-label" for="term">What's another term for the pink tax?</label>
                <input class="form-control" type="text" name="term" id="term">
            </div>

            <div class="form-group">
            <label class="form-control-label" for="item">What personal item is considered a necessity while tampons are not?</label>
                <input class="form-control" type="text" name="item" id="item">
            </div>

            <div class="form-group">
            <label class="form-control-label" for="explain">Explain the pink tax in your own words. Please write at least three sentences.</label>
               <textarea class="form-control" name="explain" id="explain" rows="4"></textarea>
            </div>

          <div class="form-group">
						<label class="form-check-label">Women's personal hygiene products cost what percentage more than males?</label>

							<div class="form-check">
								<label class="form-check-label">
                	<input class="form-check-input" type="radio" name="percentage" value="11">11%
							</div>

							<div class="form-check">
								<label class="form-check-label">
                	<input class="form-check-input" type="radio" name="percentage" value="25">25%
							</div>

							<div class="form-check">
								<label class="form-check-label">
							  	<input class="form-check-input" type="radio" name="percentage" value="13">13%
							</div>

							<div class="form-check"
								<label class="form-check-label">
									<input class="form-check-input" type="radio" name="percentage" value="30">30%
							</div>
						</div>

          <div class="form-group">
						<label class="form-check-label">What is a cause of the pink tax? (choose all that apply)</label>

							<div class="form-check">
                <label class="form-check-label">
									<input class="form-check-input" type="checkbox" name="cause" value="tariffs">Tariffs
							</div>

							<div class="form-check">
								<label class="form-check-label">
									<input class="form-check-input" type="checkbox" name="cause" value="product discrimination">Product discrimination
							</div>

							<div class="form-check">
								<label class="form-check-label">
									<input class="form-check-input" type="checkbox" name="cause" value="product differentiation">Product differentiation
							</div>

							<div class="form-check">
								<label class="form-check-label">
                	<input class="form-check-input" type="checkbox" name="cause" value="gender inequality">Gender inequality
							</div>
						</div>

          <div class="form-group">
          <label class="form-control-label" for="forms">Besides menstrual products, select another form of the pink tax.</label>
                <select class="form-control" name="forms" id="forms">
                  <option value="groceries">Price of organic groceries vs. non-organic groceries</option>
                  <option value="dry cleaning">Dry cleaning costs for women's shirts vs. men's shirts</option>
                  <option value="coffee">Varying cost of coffee at different locations.</option>
                  <option value="laptops">Varying costs between laptops in different countries</option>
                  <option value="textbooks">Price of textbooks on Amazon vs. university bookstore</option>
                  <option value="flights">Varying costs of flights on different discount websites</option>
                  </select>
                </div>

				<div class="form-check form-check-inline">
          <div class="form-group">
						<button class="btn btn-primary" type="submit">Submit</button>
          </div>
				</div>

				<div class="form-check form-check-inline">
          <div class="form-group">
						<button class="btn btn-secondary" type="startover">Start over</button>
          </div>
				</div>

          </form>
        </div>
				</div>
		</div>
</body>
</html>
